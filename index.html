<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./main.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-contacts">
        <div class="container header-contacts-container">
          <div class="contacts-base">
            <div class="contacts-base__item">
              <img
                src="./images/icons/call.svg"
                alt=""
                class="contacts-base__item-icon"
              />
              <p class="contacts-base__item-text">Call : +213 698 96 63 28</p>
            </div>
            <div class="contacts-base__item">
              <img
                src="./images/icons/email.svg"
                alt=""
                class="contacts-base__item-icon"
              />
              <p class="contacts-base__item-text">Dr.achiri@gmail.com</p>
            </div>
            <div class="contacts-base__item">
              <img
                src="./images/icons/location-tick.svg"
                alt=""
                class="contacts-base__item-icon"
              />
              <p class="contacts-base__item-text">
                Main Crossroads, El Oued, Algeria
              </p>
            </div>
          </div>
          <div class="contacts-socials">
            <a href="#!" class="contacts-socials__link">
              <img
                src="./images/icons/facebook.svg"
                alt=""
                class="contacts-socials__icon"
              />
            </a>
            <a href="#!" class="contacts-socials__link">
              <img
                src="./images/icons/whatsapp.svg"
                alt=""
                class="contacts-socials__icon"
              />
            </a>
            <a href="#!" class="contacts-socials__link">
              <img
                src="./images/icons/instagram.svg"
                alt=""
                class="contacts-socials__icon"
              />
            </a>
          </div>
        </div>
      </div>
      <div class="header-navigation"></div>
    </header>
  </body>
</html>
